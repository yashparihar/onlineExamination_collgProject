<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css"></link>

</head>
<title>
</title>
<body>

<form action="" name="Student Registration">

<table cellpadding="4" width="30%" bgcolor="#eedfc2" align="center" cellspacing="8"  margin-top=50>

<tr>
	<td colspan=3>
	<center><font size=6 class="heading" > Student Registration Form </b></font></center>
	</td>
	</tr>

<tr>
	<td class="c"> Name: </td>
	<td> <input type="text" name="fname" size="35" </td>
</tr>

<tr>
	<td class="c"> Roll_No: </td>
	<td> <input type="text" name="roll_no" size="35"</td>
</tr>

<tr>
	<td class="c">Email-id:</td>
	<td><input type="text" name="email-id" size="35"</td>
</tr>

<tr>
	<td class="c">Gender:</td>
	<td class="c"><input type="radio" name="gender" value="male" size="11" >Male
		<input type="radio" name="gender" value="female" size="11">Female
	</td>
</tr>

<tr>
	<td class="c">Contact_No:</td>
	<td><input type="text" name="contact_no" size="35"</td>
</tr>

<tr>
	<td class="c">Course:</td>
	<td><select name="Course">
	<option value="BCE">BCE</option>
	<option value="BEE">BEE</option>
	<option value="MCA">MCA</option>
	</select>
	</td>
</tr>

<tr>
<td class="c">City</td>
<td><input type="text" name="city" size="35"</td>
</tr>


<tr>
<td class="c">State</td>
<td><input type="text" name="state" size="35"</td>
</tr>

<tr>
<td class="c">DOB:</td>
<td><input type="date" name="DOB"></br></td>
</tr>

<tr>
<td><input type="Reset" name="reset" class="button"></td>
<td colspan="2" ><input type="Submit" name="Submit" class="button"></td>
</tr>



</table>
</form>
</html>
